<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            z-index: 10;
            border: 2px solid #ffccd5;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .rose-img {
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1rem;
            font-style: italic;
        }

        .footer-text {
            margin-top: 20px;
            font-weight: bold;
            color: #ff4d6d;
        }

        /* Simple Petal Animation */
        .petal {
            position: fixed;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Rose Day, Dear! ðŸŒ¹</h1>
        
      <img src="img/rose.png" alt="My Rose" class="rose-img">



        <p>
            "A rose does not answer its enemies with words, but with beauty. May your life be just as beautiful, resilient, and full of fragrance."
        </p>

        <div class="footer-text">Sending you all my love today!</div>
    </div>

    <script>
        // Create falling petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.innerHTML = 'ðŸŒ¸';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.opacity = Math.random();
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 5000);
        }
        setInterval(createPetal, 300);
    </script>
</body>
</html>
